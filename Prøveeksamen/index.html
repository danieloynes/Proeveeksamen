<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyreklinikk-system</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dyreklinikk-system</h1>
        
        <!-- Alert message -->
        <div id="alert" class="alert"></div>
        
        <!-- Loading indicator -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Laster...</p>
        </div>
        
        <!-- Navigation tabs -->
        <div class="tabs">
            <div class="tab active" data-tab="animals-tab">Dyreoversikt</div>
            <div class="tab" data-tab="owners-tab">Eieroversikt</div>
            <div class="tab" data-tab="register-tab">Registrering</div>
        </div>
        
        <!-- Animals tab content -->
        <div id="animals-tab" class="tab-content active">
            <h2>Dyreoversikt</h2>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Art</th>
                            <th>Fødselsdato</th>
                            <th>Eier</th>
                            <th>Telefon</th>
                            <th>E-post</th>
                        </tr>
                    </thead>
                    <tbody id="animals-table-body">
                        <!-- Animal data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Owners tab content -->
        <div id="owners-tab" class="tab-content">
            <h2>Eieroversikt</h2>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Telefon</th>
                            <th>E-post</th>
                            <th>Dyr</th>
                        </tr>
                    </thead>
                    <tbody id="owners-table-body">
                        <!-- Owner data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Registration tab content -->
        <div id="register-tab" class="tab-content">
            <h2>Registrering</h2>
            
            <!-- Register animal form -->
            <div class="card">
                <h3>Registrer nytt dyr</h3>
                <form id="animal-form">
                    <div class="form-group">
                        <label for="animal-name">Navn</label>
                        <input type="text" id="animal-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animal-species">Art</label>
                        <input type="text" id="animal-species" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animal-birth-date">Fødselsdato</label>
                        <input type="date" id="animal-birth-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="owner-select">Eier (valgfritt)</label>
                        <select id="owner-select">
                            <option value="">Ingen eier</option>
                            <!-- Owner options will be inserted here -->
                        </select>
                    </div>
                    
                    <button type="submit">Registrer dyr</button>
                </form>
            </div>
            
            <!-- Register owner form -->
            <div class="card">
                <h3>Registrer ny eier</h3>
                <form id="owner-form">
                    <div class="form-group">
                        <label for="owner-firstname">Fornavn</label>
                        <input type="text" id="owner-firstname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="owner-lastname">Etternavn</label>
                        <input type="text" id="owner-lastname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="owner-phone">Telefon</label>
                        <input type="tel" id="owner-phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="owner-email">E-post</label>
                        <input type="email" id="owner-email">
                    </div>
                    
                    <button type="submit">Registrer eier</button>
                </form>
            </div>
            
            <!-- Connect animal to owner form -->
            <div class="card">
                <h3>Knytt dyr til eier</h3>
                <form id="connect-form">
                    <div class="form-group">
                        <label for="animal-select">Velg dyr</label>
                        <select id="animal-select" required>
                            <!-- Animal options will be inserted here -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="owner-select-connect">Velg eier</label>
                        <select id="owner-select-connect" required>
                            <!-- Owner options will be inserted here -->
                        </select>
                    </div>
                    
                    <button type="submit">Knytt dyr til eier</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
